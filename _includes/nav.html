<nav role="navigation" aria-label="Primary Navigation">
  <div class="container">
    <ul role="menubar" itemscope itemtype="http://www.schema.org/SiteNavigationElement" aria-hidden="false">
      {% assign links = site.data.nav %}
      {% for link in links %}
      {% assign current = nil %}
      {% if page.url contains link.url %}
        {% assign current = 'aria-current="page"' %}
      {% endif %}
      <li role="menuitem" itemprop="name">
        <a class="btn" href="{{ link.url | prepend: site.baseurl }}" itemprop="url" {{ current }}>{{ link.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</nav>
<!--/.site-navigation -->
